    <div class="transaction-container" style="margin-top: 8rem; margin-bottom: 8rem;">
        <h2>Transaksi SaidStore</h2>
        <form id="transaksi-form" method="">
            <label for="nama">Nama Pelanggan</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama pelanggan">

            <label for="tipe-celana">Celana</label>
            <select id="tipe-celana" name="tipe-celana">
                <option value="" disabled="" selected="">Pilih celana</option>
                <option value="jeans">Celana jeans</option>
                <option value="gunung">celana gunung</option>
                <option value="olahraga">Celana olahraga</option>
                <option value="pendek">Celana pendek</option>
                <option value="panjang">Celana panjang</option>
            </select>

            <label for="biaya">Total Biaya (Rp)</label>
            <input type="number" id="biaya" name="biaya" placeholder="Masukkan total biaya">

            <button type="submit">Selesaikan Transaksi</button>
        </form><br>

    <script>
        // const nama = document.getElementById('nama');
        // const type = document.getElementById('tipe-mobil');
        // const sewa = document.getElementById('tanggal-sewa');
        // const kembali = document.getElementById('tanggal-kembali');
        // const biaya = document.getElementById('biaya');
        // document.getElementById('transaksi-form').addEventListener('submit', function (e) {
        //     e.preventDefault();

        // });
        document.getElementById('transaksi-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Ambil elemen input
            const nama = document.getElementById('nama');
            const tipeMobil = document.getElementById('tipe-mobil');
            const tanggalSewa = document.getElementById('tanggal-sewa');
            const tanggalKembali = document.getElementById('tanggal-kembali');
            const biaya = document.getElementById('biaya');

            // Reset pesan kesalahan sebelumnya
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => element.remove());

            // Validasi input
            let isValid = true;

            if (!nama.value.trim()) {
                showError(nama, 'Nama pelanggan harus diisi.');
                isValid = false;
            }

            if (!tipeMobil.value) {
                showError(tipeMobil, 'Tipe mobil harus dipilih.');
                isValid = false;
            }

            if (!tanggalSewa.value) {
                showError(tanggalSewa, 'Tanggal sewa harus diisi.');
                isValid = false;
            }

            if (!tanggalKembali.value) {
                showError(tanggalKembali, 'Tanggal kembali harus diisi.');
                isValid = false;
            }

            if (!biaya.value.trim() || isNaN(biaya.value) || biaya.value <= 0) {
                showError(biaya, 'Total biaya harus diisi dengan angka yang valid.');
                isValid = false;
            }

            // Jika validasi berhasil, kirim formulir
            if (isValid) {
                alert('Formulir berhasil di simpan!');
                this.submit(); // Lanjutkan pengiriman formulir
            }
        });

        // Fungsi untuk menampilkan pesan kesalahan
        function showError(input, message) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.style.color = 'red';
            errorMessage.style.fontSize = '12px';
            errorMessage.textContent = message;
            input.parentElement.appendChild(errorMessage);
        }
    </script>
